<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cart.css">
    <title>Cart</title>
</head>
<body>
    <div class="container first-head__container">
        <div class="first-head">
            <a href="#">Sign in / Guest</a>
            <a href="#">Create Account</a>
        </div>
    </div>
    <header class="header">
        <div class="container">
            <a href="#" id="logo">C</a>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
            <div class="korzina">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    
    <section class="section">
        <div class="title container">
            <h1>Shopping Cart</h1>
        </div>
        <hr>
        <div class="container section__container">
           <span>
            <img src="https://images.pexels.com/photos/5705090/pexels-photo-5705090.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="" width="140" height="140">
           </span>
           <div class="cart-info">
            <h3>Chic Chair</h3>
            <h4>Luxora</h4>
           </div>
           <div class="amount">
            <p>Amount</p>
            <span>
                <select id="select-amount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </span>
            </div>
            <div class="price">
                <p>$179.99</p>
            </div>
           </div>
        </div>
    </section>

    <script src="../jsscript/cart.js" type="module"></script>
</body>
</html>
